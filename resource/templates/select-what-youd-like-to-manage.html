{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Brings You Here Today?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/select.css' %}">
</head>
<body>
    <form method="post" action="{% url 'select_what_youd_like_to_manage' %}">
        {% csrf_token %}
        <div class="container">
            <!-- Left Section: Content -->
            <div class="content-section">
                <h2 class="text-dark">Fast<span class="text-info">Pro<sub class="text-danger">.com</sub></span></h2>
                <h3>Select what you would like to manage first</h3>
                <p class="fs-16">You can always add more in the future</p>
                
                <!-- Checkbox Options -->
                <div class="checkbox-container">
                    <label class="checkbox-box">
                        <input type="radio" name="purpose" value="Software E" onchange="enableSubmitButton()">
                        <div class="circle-checkbox"></div>
                        <span class="small-font">Software <br>Development</span>
                    </label>
                    <label class="checkbox-box">
                        <input type="radio" name="purpose" value="IT" onchange="enableSubmitButton()">
                        <div class="circle-checkbox"></div>
                        <span class="small-font">IT</span>
                    </label>
                    <label class="checkbox-box">
                        <input type="radio" name="purpose" value="Education" onchange="enableSubmitButton()">
                        <div class="circle-checkbox"></div>
                        <span class="small-font">Education</span>
                    </label>
                    <label class="checkbox-box">
                        <input type="radio" name="purpose" value="Marketing" onchange="enableSubmitButton()">
                        <div class="circle-checkbox"></div>
                        <span class="small-font">Marketing</span>
                    </label>
                    <label class="checkbox-box">
                        <input type="radio" name="purpose" value="PMO" onchange="enableSubmitButton()">
                        <div class="circle-checkbox"></div>
                        <span class="small-font">PMO</span>
                    </label>
                    <label class="checkbox-box">
                        <input type="radio" name="purpose" value="Product Management" onchange="enableSubmitButton()">
                        <div class="circle-checkbox"></div>
                        <span class="small-font">Product <br> Management</span>
                    </label>
                    <label class="checkbox-box">
                        <input type="radio" name="purpose" value="Operations" onchange="enableSubmitButton()">
                        <div class="circle-checkbox"></div>
                        <span class="small-font">Operations</span>
                    </label>
                    <label class="checkbox-box">
                        <input type="radio" name="purpose" value="Sales & CRM" onchange="enableSubmitButton()">
                        <div class="circle-checkbox"></div>
                        <span class="small-font">Sales & CRM</span>
                    </label>
                    <label class="checkbox-box">
                        <input type="radio" name="purpose" value="Construction" onchange="enableSubmitButton()">
                        <div class="circle-checkbox"></div>
                        <span class="small-font">Construction</span>
                    </label>
                </div>

                <!-- Submit Button -->
                <div class="button-container">
                    <button type="button" class="back-btn" onclick="goBack()">Back</button>
                    <button type="submit" class="submit-btn" id="submit-button" disabled>Continue</button>
                </div>
            </div>

            <!-- Right Section: Image -->
            <div class="image-section"></div>
        </div>
    </form>

    <script>
        // Enable submit button when an option is selected
        function enableSubmitButton() {
            const submitButton = document.getElementById("submit-button");
            submitButton.disabled = false;
            submitButton.classList.add("active"); // Add the active class for styling
        }

        function goBack() {
            window.location.href = "{% url 'how_many_people_work_at_your_company' %}";
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
