{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'imG/FPLOGO.png' %}">
    
    <title>Sign Up - FastPro.com</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/signup-new.css' %}">

</head>
<body>
    <div class="signup-container">
        <div class="content-section">
            <h2>Welcome to FastPro.com</h2>
            <h6>Your almost there.</h6>

            <form method="post" action="{% url 'signin' %}">
                {% csrf_token %}
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">
                            <p>{{ message }}</p>
                        </div>
                    {% endfor %}
                {% endif %}


                <div class="mb-3">
                    <input type="text" name="username" class="form-control styled-input" placeholder="Username" required>
                    
                </div>
                
                <div class="mb-3">
                    <input type="password" name="password" class="form-control styled-input" placeholder="Password" required>
                   
                </div>
                
                
                <button type="submit" class="btn submit-btn">Sign In</button>
            </form>

            <div class="footer-text">
                By proceeding, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
            </div>
            <div class="footer-text mt-3">
                Already have an account? <a href="{% url 'signup_new' %}">Sign Up</a>
            </div>
        </div>

        <div class="image-section"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
