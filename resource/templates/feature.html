{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <title>Home Page</title>
    <style>
        /* Page-specific styles */
        .features-page {
            background-color: #f0f8ff; /* Light blue background for the entire page */
        }

        .features-section {
            background-color: rgb(0, 10, 14);
            border-radius: 20px; /* Rounded corners */
            padding: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin: auto; /* Center the hero section */
            text-align: center;
        }

        .features-section h1 {
            font-size: 2rem; /* Increase font size for h1 */
        }

        .features-section .lead {
            font-size: 1rem; /* Slightly larger font size for lead paragraph */
        }

        .features-section .display-4 {
            font-size: 1.5rem; /* Increase font size for display-4 */
        }

        .features-section .btn-primary {
            margin-top: 20px; /* Add margin for button spacing */
        }
    </style>
</head>
<body class="features-page">
    <!-- Hero Section -->
    <section class="features-section d-flex align-items-center justify-content-center text-center py-5 mb-5" style="min-height: 75vh;">
        <div class="row">
            <!-- First Component -->
            <div class="col-md-6 mb-4">
                <h1 class="text-success">Fast<span class="text-info">Pro<sub class="text-danger">.com</sub></span></h1>
                <p class="lead text-white">A Leader for the third year in a row!</p>
            </div>
            <!-- Second Component -->
            <div class="col-md-6 mb-4">
                <h1 class="display-4 fw-normal text-white">FastPro.com recognized as a Leader in the 2024 Magic Quadrant™ for Adaptive Project Management and Reporting</h1>
                <a href="{% url 'signup_new' %}" class="btn btn-white btn-sm d-inline-flex align-items-center justify-content-center px-4 py-2 text-white">
                    Get Started 
                    <span class="ms-2">→</span>
                </a>
            </div>
        </div>
    </section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
