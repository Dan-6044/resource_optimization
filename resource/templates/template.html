<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gauge Chart with Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- JustGage CSS -->
  <link href="https://cdn.jsdelivr.net/npm/justgage@1.3.3/justgage.css" rel="stylesheet">
  
  <!-- JustGage and Raphael.js JS Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/justgage@1.3.3/justgage.js"></script>
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 text-center">
        <h2>Performance Gauge</h2>
        <div id="gauge" class="my-4"></div> <!-- Gauge Chart Placeholder -->
        <p>Current Performance: <span id="gauge-value">75</span>%</p>
      </div>
    </div>
  </div>

  <script>
    // Create the gauge chart with thicker gauge and center needle
    var g = new JustGage({
      id: "gauge",               // The ID of the element to hold the gauge
      value: 75,                 // Current value (can be dynamic)
      min: 0,                    // Minimum value of the gauge
      max: 100,                  // Maximum value of the gauge
      title: "Performance",      // Title of the gauge
      label: "%",                // Label for the value
      gaugeWidthScale: 0.2,      // Increased thickness of the gauge bar (from 0.1 to 0.2)
      pointer: true,             // Show the pointer
      pointerOptions: {
        offsetY: -10,            // Adjust the needle's position to start from the center
      },
      levelColors: [             // Color segments for different ranges
        "#d9534f",  // Red for low values
        "#f0ad4e",  // Yellow for middle values
        "#5bc0de"   // Blue for high values
      ]
    });
  </script>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
